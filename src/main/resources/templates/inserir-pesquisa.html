<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Pesquisa</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <!-- Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-mdb-toggle="dropdown" aria-expanded="false">
                            Arquivo
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Incluir Pesquisa</a></li>
                            <li><a class="dropdown-item" href="#">Listar Pesquisa</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Fim cabeçalho -->

    <article>
        <div class="container mt-3">
            <div class="card">
                <div class="card-header">Pesquisa sobre nosso cinema</div>
                <div class="card-body">
                    <form th:action="@{/salvar}" th:object="${pesquisa}" method="post" >
                        <div class="row">
                            <div class="col-5">
                                <div class="form-outline">
                                    <input type="text" id="typeText" class="form-control" th:field="*{nome}"/>
                                    <label class="form-label" for="typeText">Nome</label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-outline">
                                    <input type="email" id="typeEmail" class="form-control" th:field="*{email}"/>
                                    <label class="form-label" for="typeEmail">Email</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-3">
                                <h6>Sexo</h6>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="Masculino" th:field="*{sexo}"/>
                                    <label class="form-check-label" for="inlineRadio1">Masculino</label>
                                </div>
        
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="Feminino" th:field="*{sexo}"/>
                                    <label class="form-check-label" for="inlineRadio2">Feminino</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <h6>Estado Civil</h6>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="estCivil" id="inlineRadio1"
                                        value="Casado(a)" th:field="*{estadoCivil}"/>
                                    <label class="form-check-label" for="inlineRadio1">Casado(a)</label>
                                </div>
        
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="estCivil" id="inlineRadio2"
                                        value="Solteiro(a)" th:field="*{estadoCivil}"/>
                                    <label class="form-check-label" for="inlineRadio2">Solteiro(a)</label>
                                </div>
        
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="estCivil" id="inlineRadio3"
                                        value="Viúvo(a)" th:field="*{estadoCivil}"/>
                                    <label class="form-check-label" for="inlineRadio3">Viúvo(a)</label>
                                </div>
        
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="estCivil" id="inlineRadio4"
                                    th:value="${T(br.com.gva.pesquisas.model.GeneroFilme).FICCAO}" th:field="*{estadoCivil}"/>
                                    <label class="form-check-label" for="inlineRadio4">Divorciado(a)</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <!-- Default checkbox -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" th:value="${T(br.com.gva.pesquisas.model.GeneroFilme).FICCAO}" th:field="*{generoFilmes}" id="flexCheckDefault" />
                                    <label class="form-check-label" for="flexCheckDefault">Ficção</label>
                                </div>
        
                                <!-- Checked checkbox -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" th:value="${T(br.com.gva.pesquisas.model.GeneroFilme).ACAO}" th:field="*{generoFilmes}" id="flexCheckChecked" />
                                    <label class="form-check-label" for="flexCheckChecked">Ação</label>
                                </div>
        
                                <!-- Checked checkbox -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" th:value="${T(br.com.gva.pesquisas.model.GeneroFilme).TERROR}" th:field="*{generoFilmes}" id="flexCheckChecked" />
                                    <label class="form-check-label" for="flexCheckChecked">Terror</label>
                                </div>
        
                                <!-- Checked checkbox -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" th:value="${T(br.com.gva.pesquisas.model.GeneroFilme).ROMANCE}" th:field="*{generoFilmes}" id="flexCheckChecked" />
                                    <label class="form-check-label" for="flexCheckChecked">Romance</label>
                                </div>
        
                                <!-- Checked checkbox -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" th:value="${T(br.com.gva.pesquisas.model.GeneroFilme).COMEDIA}" th:field="*{generoFilmes}" id="flexCheckChecked" />
                                    <label class="form-check-label" for="flexCheckChecked">Comédia</label>
                                </div>
        
                                <!-- Checked checkbox -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" th:value="${T(br.com.gva.pesquisas.model.GeneroFilme).ANIMACAO}" th:field="*{generoFilmes}" id="flexCheckChecked" />
                                    <label class="form-check-label" for="flexCheckChecked">Animação</label>
                                </div>
                            </div>
                        </div>
        
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <button type="reset" class="btn btn-warning">Limpar</button>
                    </form>
                </div>
              </div>
        </div>
    </article>


    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
</body>

</html>
